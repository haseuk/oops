<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OOPS</title>
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/style-admin.css">
  <script src="/js/include.js" defer></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" ></script>
</head>
<body>
  <div class="container">
    <div class="wrap">
      <aside data-include="../include/aside.html"></aside>
      <section class="admin2 admin10 admin11 admin12">
        <article class="search-art">
          <div class="search-exel">
            <div class="input">
              <a><img src="../images/admin/ico-search.svg" alt=""></a>
              <input type="text" placeholder="키워드를 입력하세요.">
            </div>
            <a class="back-btn"><img src="../images/admin/ico-back.svg" alt=""> 뒤로가기</a>
          </div>
        </article>
        <article class="all-table">
          <h4>전체 팝업 수 <s>1건</s></h4>
          <div class="btns">
            <a class="list-align"><img src="../images/admin/ico-ham.svg" alt=""> 정렬</a>
            <a class="addition-btn">추가하기</a>
          </div>
          <div class="table">
            <table cellspacing="0" cellpadding="0" border="0">
              <colgroup>
                <col width="45">
                <col width="300">
                <col width="263">
                <col width="263">
                <col width="263">
                <col width="263">
              </colgroup>
              <tr>
                <th>
                  <label>
                    <input type="checkbox" onclick="selectAll(this);">
                    <i></i>
                  </label>
                </th>
                <th>제목</th>
                <th>팝업 시작일</th>
                <th>팝업 종료일</th>
                <th>생성일</th>
                <th>미리보기</th>
              </tr>
              <tr>
                <td>
                  <label>
                    <input type="checkbox">
                    <i></i>
                  </label>
                </td>
                <td>이벤트 팝업</td>
                <td>2021.11.21</td>
                <td>2021.11.21</td>
                <td>2021.11.21</td>
                <td>
                  <a class="pre-view-btn t-btn">미리보기</a>
                </td>
              </tr>
              <tr>
                <td>
                  <label>
                    <input type="checkbox">
                    <i></i>
                  </label>
                </td>
                <td>이벤트 팝업</td>
                <td>2021.11.21</td>
                <td>2021.11.21</td>
                <td>2021.11.21</td>
                <td>
                  <a class="pre-view-btn t-btn">미리보기</a>
                </td>
              </tr>
              <tr>
                <td>
                  <label>
                    <input type="checkbox">
                    <i></i>
                  </label>
                </td>
                <td>이벤트 팝업</td>
                <td>2021.11.21</td>
                <td>2021.11.21</td>
                <td>2021.11.21</td>
                <td>
                  <a class="pre-view-btn t-btn">미리보기</a>
                </td>
              </tr>
            </table>
          </div>
        </article>
        <article class="detail-view">
          <div class="detail-info">
            <div class="table-wrap table-result">
              <table cellpadding="0" cellspacing="0" border="0">
                <colgroup>
                  <col width="160">
                  <col width="1237">
                </colgroup>
                <tr>
                  <td>제목</td>
                  <td><input type="text" placeholder="제목을 입력하세요"></td>
                </tr>
                <tr>
                  <td>시작일</td>
                  <td><input type="text" placeholder="팝업 시작일"></td>
                </tr>
                <tr>
                  <td>종료일</td>
                  <td><input type="text" placeholder="팝업 종료일"></td>
                </tr>
                <tr>
                  <td>사진 업로드</td>
                  <td>
                    <div class="file-box">
                      <input class="upload-name">
                      <div class="label">
                        <label>
                          <input type="file" class="input-file">
                          <s><img src="../images/admin/ico-add-gray.svg" alt="">업로드</s>
                        </label>
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>클릭시 링크</td>
                  <td><input type="text" placeholder="클릭 시 이동할 링크를 입력하세요"></td>
                </tr>
                <tr>
                  <td>클릭시 타겟</td>
                  <td>
                    <label>
                      <input type="radio" name="target">
                      <i></i>
                      <s>부모창</s>
                    </label>
                    <label>
                      <input type="radio" name="target">
                      <i></i>
                      <s>새창</s>
                    </label>
                  </td>
                </tr>
                <tr>
                  <td>등록일</td>
                  <td>2022-01-11</td>
                </tr>
              </table>
              <a class="save t-btn">저장하기</a>
            </div>
          </div>
        </article>
      </section>
    </div>
  </div>
  <div class="popup">
    <div class="dim"></div>
    <div class="inner">
      <p class="tit">삭제하시겠습니까?</p>
      <div class="btns">
        <a class="del t-btn">삭제하기</a>
        <a class="cancel t-btn">취소하기</a>
      </div>
    </div>
  </div>
  <script src="/js/polyfill.js"></script>
  <script src="/js/aside.js"></script>
  <script src="/js/admin.js"></script>
  <script>
    let inputFile = document.querySelectorAll('.input-file');
    let upLoadNm = document.querySelectorAll('.upload-name');
    Array.prototype.forEach.call(inputFile, function(e,idx) {
      $(e).on('change',function(){
        var fileName = $(e).val();
        nmPrint(fileName,idx);
      });
      function nmPrint(v,idx) {
        $(upLoadNm[idx]).val(v);
      }
    })
  </script>
</body>
</html>
