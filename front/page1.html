<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Oops 웁스</title>
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/style-front-m.css">
  <link rel="stylesheet" href="/css/style-front-pc.css">
  <script src="../js/include.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="wrap page1">
      <header data-include="../include/front/header.html" class="b-header"></header>
      <section>


        <!--####05.17 수정-->
        <article>
          <h2>원하시면 더욱<br class="mo"> 자세한 상담도 가능합니다</h2>
          <ul>
            <li>
              <a onclick="goApply('simply');">
                <p class="tit">간편 상담 받기</p>
                <div class="time"><img src="/images/front/pc/clock.svg" alt=""> <p>1분</p></div>
                <p class="txt"># 상담 후 견적<br class="web">  # 매니저 상담 필수<br> # 기본정보만 작성</p>
              </a>
            </li>
            <li>
              <a onclick="goApply('detail');">
                <p class="tit">상세 상담 받기</p>
                <div class="time"><img src="/images/front/pc/clock.svg" alt=""> <p>10~15분</p></div>
                <p class="txt"># 빠른 견적<br class="web"> # 매니저 상담 선택<br> # 심층적인 체크리스트 작성
                </p>
              </a>
            </li>
          </ul>
        </article>
        <!--#### 끝-->




      </section>
      <footer data-include="../include/front/footer.html" class=""></footer>
    </div>
  </div>
  <script src="/js/polyfill.js"></script>
  <script src="/js/header.js"></script>
  <script>
    function goApply(v) {
      location.href = 'page2.html?' + v;
    }
  </script>
</body>
</html>
